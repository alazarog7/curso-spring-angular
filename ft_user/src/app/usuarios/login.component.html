<div class="card border-primary">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 ">
                <form method="POST">
                    <div class="form-group col-sm-12">
                        <input type="text" class="form-control" name="username" [(ngModel)]="usuario.username" placeholder="username" autofocus required>
                    </div>
                    <div class="form-group col-sm-12">
                        <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password" placeholder="password" required>
                    </div>
                    <div class="form-group col-sm-12">
                        <input type="submit" (click)="login()" class="btn btn-outline-success btn-block" value="Ingresar">
                    </div>
                </form>
            </div>
            <div class="col-6 linea">
                <div class="form-group col-sm-12">
                    <input type="button" class="btn btn-outline-primary btn-block" value="Facebook">
                </div>
                <div class="form-group col-sm-12">
                    <input type="button" class="btn btn-outline-danger btn-block" value="Gmail">
                </div>
            </div>
        </div>


    </div>


</div>
